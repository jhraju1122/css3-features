<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css variable</title>
    <style>
        :root{
            --primary-color:steelblue;
            --secondary-color:blue;
            --font-size:12px;
        }
        h1{
         color: var(--primary-color);
         var: (--font-size:12px;)
        }
        .box{
            border: 2px solid 
            var(--primary-color);
            width: calc(100%-100px);
         
        }
        .box p{
            color: steelblue;
        }
    </style>
</head>
<body>
    <h1>my custom property</h1>
    <h5>also commonly known as css variables</h5>
    <div class="box">
        <h3>I am doing something</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti deserunt, ipsam, eaque officia provident ab et, expedita nesciunt maiores itaque inventore! Atque laborum modi esse itaque quos deserunt et quis.</p>
    </div>
</body>
</html>
